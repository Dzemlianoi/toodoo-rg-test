<div class="signing">
    <div class="sign-header">
        <span> Sign up </span>
    </div>
    <div class="sign-content">
        <form ng-submit="submitRegistration(form)" ng-init="form = {}">
            <div class="sign-fields">
                <div class="form-group">
                    <label for = "email">Email</label>
                    <input ng-model="form.email" id = "email" type="text" placeholder="joe.doe@an.com">
                </div>
                <div class="form-group">
                    <label for = "password">Password</label>
                    <input ng-model="form.password" id = "password" type="password">
                </div>

                <div class="form-group">
                    <label for = "password_confirmation">Password</label>
                    <input ng-model="form.password_confirmation" id = "password_confirmation" type="password">
                </div>
            </div>
            <div>
                <button type="submit" class="todo-add todo-butts">
                    <i class="fa fa-sign-up view"></i>
                    <span> Sign up! </span>
                </button>
                <button ui-sref="signin" class="todo-add todo-butts">
                    <i class="fa fa-level-up view"></i>
                    <span> Have an account? </span>
                </button>
            </div>
        </form>
    </div>
</div>
